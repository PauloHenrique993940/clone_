<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Disney+</title>
    <link rel="stylesheet" href="/dist/css/main.css">
</head>
<body>
    <header>
        <button class="hero__content__btn__loguin">Entrar</button>
    </header>
    <section class="hero">
        
        <div class="hero__content">
            <h1 class="hero__content__branding">
                <img src="./dist/images/disneyplus.svg" alt="Disney+">
            </h1>
            <h3 class="title--small">
                As melhores histórias em um só lugar.
            </h3>
            <p>
                <a href="#" class="link-text">Assinar o Disney+</a>
                <br>
                <span class="text">
                    R$ 27,90/mêsz o R$ 279,90/ano á vista.
                </span>
            </p>
            <ul class="hero__content__combos">
                <li class="hero__content__combos__combo">
                    <img src="./src/images/logos/disney_star_plus.png" alt=" Disney + - Stars+">
                    <button class="hero__combos__combo__btn">Assine agora</button>
                    <span class="text">R$ 45,90/mês</span>
                </li>
                <li class="hero__content__combos__combo">
                    <img src="./src/images/logos/disney_star_plus_starzplay.png" alt=" Disney + - Stars+-Combo">
                    <button class="hero__combos__combo__btn">Assine agora</button>
                    <span class="text">R$ 55,90/mês</span>
                </li>

            </ul>
            <p class="text--small">O preço pode variar caso a assinatura seja feita através de outra pratyaforma.</p>
        </div>
    </section>
    <section class="shows">
        <nav class="shows__tabs">
            <button class="shows__tabs__button  btn__active__active">
                Em breve
            </button>
            <button class="shows__tabs__button btn__active">
                Mais populares
            </button>
            <button class="shows__tabs__button btn__active">
                Mais no Star+
            </button>
        </nav>
        <ul class="shows__list">
            <li class="shows__list__item">
                <img src="/src/images/em_breve/spidey.jpg" alt="Spidey">
            </li>
            <li class="shows__list__item">
                <img src="/src/images/em_breve/desencantada.jpg" alt="Desencantada">
            </li>
            <li class="shows__list__item">
                <img src="/src/images/em_breve/lobisomem.jpg" alt="Lobisomen">
            </li>
            <li class="shows__list__item">
                <img src="/src/images/em_breve/sem_limites.jpg" alt="Sem Limites">
            </li>
            <li class="shows__list__item">
                <img src="/src/images/em_breve/the_santa_clauses.jpg" alt="A santa causa dos Deuses">
            </li>
            <li class="shows__list__item">
                <img src="/src/images/em_breve/willow.jpg" alt="Willow">
            </li>
        </ul>

    </section>
</body>
</html>
